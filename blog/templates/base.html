{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DB - Simple Blog App</title>
    <meta name="author" content="cloudasim">
    <meta name="description" content="Django Blog using tutorial from djangogirls">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-primary bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="javascript: void(0);">D<span>B</span></a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'post_list' %}">Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			{% if user.is_authenticated %}
				<a href="{% url 'post_draft' %}" class="btn btn-primary">Draft &#x271A;</a>
				<a href="{% url 'post_new' %}" class="btn btn-primary">ADD &#x271A;</a>
			{% endif %}
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>

	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
