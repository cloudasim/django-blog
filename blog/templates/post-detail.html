{% extends 'base.html' %}
{% block content %}
	<div class="post-detail">
	    <div class="card">
			<div class="card-block">
				{% if user.is_authenticated %}
					<a class="btn btn-secondary btn-sm float-right" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
				    <a href='{% url 'post_remove' pk=post.pk %}' class="btn btn-secondary btn-sm float-right">Delete</a>
				{% endif %}
				<h4 class="card-title">{{ post.title }}</h4>
				{% if post.published_date %}
					<h6 class="card-subtitle mb-2 text-muted">{{ post.published_date }}</h6>
				{% endif %}
				<p class="card-text">{{ post.text|linebreaksbr }}</p>
			</div>
	    </div>
	</div>
{% endblock %}
