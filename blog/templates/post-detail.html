<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Detail</title>
    <meta name="author" content="cloudasim">
    <meta name="description" content="Django Blog using tutorial from djangogirls">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div>
	    <h1><a href="/">Django<span>Blog</span></a></h1>
	</div>

	<div class="post">
	    {% if post.published_date %}
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	    {% endif %}
	    <h2>{{ post.title }}</h2>
	    <p>{{ post.text|linebreaksbr }}</p>
	</div>
</body>
</html>
