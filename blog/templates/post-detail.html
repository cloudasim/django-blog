{% extends 'base.html' %}
{% block content %}
	<div class="post-detail">
	    <div class="card">
			<div class="card-block">
				<h4 class="card-title">{{ post.title }}</h4>
				{% if post.published_date %}
					<h6 class="card-subtitle mb-2 text-muted">{{ post.published_date }}</h6>
				{% endif %}
				<p class="card-text">{{ post.text|linebreaksbr }}</p>
			</div>
	    </div>
	</div>
{% endblock %}
